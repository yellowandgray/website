<div ng-cloak md-theme="forms">
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Individual">
                <div ng-cloak md-theme="forms">
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="On Date">
                                <md-content layout="row" class="md-padding">
                                    <md-list flex>
                                        <md-list-item class="md-3-line" ng-repeat="data in individual">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>{{data.title}} {{data.firstname}} {{data.middlename}} {{data.lastname}}</h3>
                                                <h4>{{data.training_date}}</h4>
                                                <p>{{data.training_time}}</p>
                                            </div>
                                            <md-button class="md-secondary md-icon-button" ng-click="activate(data.ID);">
                                                <md-icon aria-label="Chat" md-svg-icon="img/icons/ic_check_circle_48px.svg"></md-icon>
                                                <md-tooltip>Activate</md-tooltip>
                                            </md-button>
                                            <md-button class="md-secondary md-icon-button" ng-click="reject(data.ID);">
                                                <md-icon aria-label="Chat" md-svg-icon="img/icons/ic_cancel_48px.svg"></md-icon>
                                                <md-tooltip>Reject</md-tooltip>
                                            </md-button>
                                            <md-button class="md-secondary md-icon-button" ng-click="detailView(data.ID);">
                                                <md-icon aria-label="Chat" md-svg-icon="img/icons/ic_remove_red_eye_48px.svg"></md-icon>
                                                <md-tooltip>View</md-tooltip>
                                            </md-button>
                                            <md-button class="md-secondary md-icon-button" ng-click="block(data.ID);">
                                                <md-icon aria-label="Chat" md-svg-icon="img/icons/ic_block_48px.svg"></md-icon>
                                                <md-tooltip>Block</md-tooltip>
                                            </md-button>
                                            <md-divider ng-if="!$last"></md-divider>
                                        </md-list-item>
                                    </md-list>
                                </md-content>
                            </md-tab>
                            <md-tab label="On Date">
                                <md-content layout="row" class="md-padding">
                                    <md-list flex>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                    </md-list>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </md-tab>
            <md-tab label="Onsite">
                <div ng-cloak md-theme="forms">
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="On Date">
                                <md-content layout="row" class="md-padding">
                                    <md-list flex>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                    </md-list>
                                </md-content>
                            </md-tab>
                            <md-tab label="On Date">
                                <md-content layout="row" class="md-padding">
                                    <md-list flex>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                        <md-list-item class="md-3-line" ng-click="null">
                                            <div class="md-list-item-text" layout="column">
                                                <h3>Training Fees</h3>
                                                <h4>300</h4>
                                            </div>
                                            <md-divider></md-divider>
                                        </md-list-item>
                                    </md-list>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </md-tab>

        </md-tabs>
    </md-content>
</div>
