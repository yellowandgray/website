<div ng-cloak md-theme="forms">
    <md-tabs md-dynamic-height>
        <md-tab label="Book">
            <div layout="row">
                <div flex="50" class="md-padding">
                    <form layout="column" name="onsiteemployeeFrom" ng-submit="addOnsiteAppointment();">
                        <md-input-container>
                            <label>No of Employee</label>
                            <input name="noemployee" min="0" type="number" ng-model="form.noemployee" required/>
                            <div ng-messages="onsiteemployeeFrom.noemployee.$error">
                                <div ng-message="required">Please enter no of employee.</div>
                            </div>
                        </md-input-container>
                        <div layout="row">
                        <md-input-container>
                            <label>Enter date</label>
                            <md-datepicker ng-model="form.onsiteDate" md-open-on-focus></md-datepicker>
                        </md-input-container>
                        <md-time-picker ng-model="form.time" message="message" read-only="readonly" mandatory="required">
                        </md-time-picker>
                        </div>
                        <md-input-container class="md-block">
                            <label>Search Location</label>
                            <md-icon md-svg-icon="img/icons/ic_search_48px.svg" aria-label="label"></md-icon>
                            <input ng-model="" ng-change="" />
                        </md-input-container>
                        <md-button class="md-primary md-raised">Request and Submit Form</md-button>
                    </form>
                </div>
                <md-content class="md-padding" flex="50">
                    <div map-lazy-load="https://maps.google.com/maps/api/js">
                        <ng-map center="[{{map.center[0]}}, {{map.center[1]}}]" disable-default-u-i="true" zoom="6">
                            <marker ng-repeat="marker in $root.training_centers" position="[{{marker.lat}}, {{marker.lng}}]"></marker>
                        </ng-map>
                    </div>
                    <div layout="column">
                        <md-radio-group ng-model="form.training_center">
                            <md-radio-button ng-repeat="center in $root.training_centers"
                                             ng-value="center.ID"
                                             aria-label="{{center.name}}"
                                             class="md-primary">
                                <md-card>
                                    <img ng-src="{{center.image}}" class="md-card-image" alt="Washed Out">
                                    <md-card-title>
                                        <md-card-title-text>
                                            <span class="md-headline">{{center.name}}</span>
                                        </md-card-title-text>
                                    </md-card-title>
                                </md-card>
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </md-content>
            </div>
        </md-tab>
        <md-tab label="Schedules">
            <md-content class="md-padding">
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="data in appoint">
                        <img ng-src="img/logo.png" alt="image" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{data.center_id| trainingCenter}}</h3>
                            <h4>Employee : 20 on 28th Jul 2018</h4>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                <md-collection-pagination collection="list" paginated-collection="appoint" per-page="5"></md-collection-pagination>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
