<md-content layout="row" layout-align="center center" class="md-padding">
    <div flex="10" aria-label="checkall">
        <md-checkbox ng-disabled="!list.employees || list.employees.length === 0" ng-model="checkall" ng-change="checkAll();" aria-label="checkall" class="no-margin"></md-checkbox>
    </div>
    <md-input-container class="md-block no-margin no-padding" md-no-float md-theme="forms">
        <label>More Action</label>
        <md-select ng-model="moreoptions.selected" md-on-close="$root.clearSearchTerm()" data-md-container-class="selectHeader" placeholder="More Option" ng-disabled="!list.employees || list.employees.length === 0" ng-change="doMoreAction();">
            <md-select-header class="select-select-header">
                <input ng-model="searchTerm" type="search" onkeydown="mdSelectOnKeyDownOverride(event)" placeholder="Search for an action" class="select-header-searchbox md-text" />
            </md-select-header>
            <md-option ng-repeat="data in moreoptions.options| filter: searchTerm" value="{{data.value}}">{{data.name}}</md-option>
        </md-select>
    </md-input-container>
    <span flex></span>
    <md-button ng-click="$root.changePage('employee_register_step');" class="md-primary md-raised no-margin">
        <md-icon md-svg-src="img/icons/ic_add_48px.svg" aria-label="home"></md-icon> Add
    </md-button>
</md-content>
<section layout="row" ng-if="list.employees && list.employees.length > 0">
    <md-list flex>
        <md-list-item class="md-2-line" ng-repeat="row in employees">
            <md-checkbox ng-disabled="row.paid === 'paid'" ng-checked="existsItem(row.ID, selecteditems)" ng-click="toggleSelect(row.ID, selecteditems);"></md-checkbox>
            <img ng-src="{{row.image}}" class="md-avatar" alt="Loading..." md-badge="{{row.paid|paidtext}}" md-badge-fill="{{row.paid|paidbackground}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{row.name}}</h3>
                <p>{{row.dob}}</p>
            </div>
            <md-button class="md-secondary md-icon-button" ng-click="openInjectionCertificate($event, row.ID);">
                <md-icon aria-label="Chat" md-svg-icon="img/icons/document.svg"></md-icon>
                <md-tooltip>Injection Certificate</md-tooltip>
            </md-button>
            <md-button class="md-secondary md-icon-button" ng-click="openTrainingCertificate($event, row.ID);" ng-if="row.training_certificate && row.training_certificate !== ''">
                <md-icon aria-label="Chat" md-svg-icon="img/icons/diploma.svg"></md-icon>
                <md-tooltip>Training Certificate</md-tooltip>
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <md-collection-pagination collection="list.employees" paginated-collection="employees" per-page="5"></md-collection-pagination>
</section>
<section layout="row" ng-if="!list.employees || list.employees.length === 0" class="md-padding">
    No employees yet
</section>
