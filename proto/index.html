<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Mahis</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="shortcut icon" href="favicon.png" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="css/libs/angular-material.min.css" rel="stylesheet" type="text/css" />
        <link href="css/libs/md-time-picker.css" rel="stylesheet" type="text/css" />
        <link href="css/libs/lf-ng-md-file-input.min.css" rel="stylesheet" type="text/css" />
        <link href="css/libs/angular-material-badge.min.css" rel="stylesheet" type="text/css" />
        <link href="css/common.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <script src="js/libs/jquery-2.1.1.min.js"></script>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-animate.min.js"></script>
        <script src="js/libs/angular-aria.min.js" type="text/javascript"></script>
        <script src="js/libs/angular-material.min.js"></script>
        <script src="js/libs/angular-messages.min.js" type="text/javascript"></script>
        <script src="js/libs/angular-route.min.js"></script>
        <script src="js/libs/moment.min.js"></script>
        <script src="js/libs/angular-moment.min.js"></script>
        <script src="js/libs/md-collection-pagination.min.js"></script>
        <script src="js/libs/ng-map.min.js" type="text/javascript"></script>
        <script src="js/libs/md-time-picker.js" type="text/javascript"></script>
        <script src="https://maps.google.com/maps/api/js?libraries=visualization,drawing,geometry,places&key=AIzaSyDEHOSVLXjc_DeB4M4UYeblpeKpVuUV24E"></script>
        <script src="js/libs/lf-ng-md-file-input.js" type="text/javascript"></script>
        <script src="js/libs/angular.keruc.js" type="text/javascript"></script>
        <script src="js/libs/angular-material-badge.min.js" type="text/javascript"></script>

        <script src="js/router.js" type="text/javascript"></script>
        <script src="js/service.js" type="text/javascript"></script>
        <script src="js/filter.js" type="text/javascript"></script>
        <script src="js/directive.js" type="text/javascript"></script>

        <script src="js/controller/toolbar.js" type="text/javascript"></script>
        <script src="js/controller/home.js" type="text/javascript"></script>
        <script src="js/controller/register.js" type="text/javascript"></script>
        <script src="js/controller/login.js" type="text/javascript"></script>
        <script src="js/controller/admin.js" type="text/javascript"></script>
        <script src="js/controller/detail.js" type="text/javascript"></script>
        <script src="js/controller/training_centre.js" type="text/javascript"></script>
        <script src="js/controller/employees.js" type="text/javascript"></script>
        <script src="js/controller/employee_register_step.js" type="text/javascript"></script>
        <script src="js/controller/configs.js" type="text/javascript"></script>
        <script src="js/controller/trainer.js" type="text/javascript"></script>
        <script src="js/controller/payment.js" type="text/javascript"></script>
        <script src="js/controller/support_employee.js" type="text/javascript"></script>
        <script src="js/controller/schedule_employee.js" type="text/javascript"></script>
        <script src="js/controller/onsite_employee.js" type="text/javascript"></script>
        <script src="js/controller/support_superadmin.js" type="text/javascript"></script>
        <script src="js/controller/center.js" type="text/javascript"></script>
    </head>
    <body layout="row">
    <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" ng-show="$root.title !== 'home' && $root.title !== 'register' && $root.title !== 'login'">
        <md-toolbar layout="column" class="md-hue-2 custom-toolbar">
            <div class="md-toolbar-tools" layout="row">
                <h2 layout="row" layout-align="start center" flex>
                    <img ng-src="img/logo.png" ng-click="$root.changePage('home');" alt="image" class="pointer logo-size" />
                </h2>
            </div>
        </md-toolbar>
        <md-menu-content flex layout="column">
            <md-menu-item ng-if="$root.login.role === 'superadmin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('admin');">
                    Clients
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$root.login.role === 'superadmin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('training_centre');">
                    Centers
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$root.login.role === 'superadmin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('configs');">
                    Configs
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$root.login.role === 'admin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('employees');">
                    Employees
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$root.login.role === 'admin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('onsite_employee');">
                    Onsite Appointment
                </md-button>
            </md-menu-item>
            <md-menu-item ng-if="$root.login.role === 'admin'">
                <md-button class="md-accent" aria-label="button" ng-click="$root.changePage('support_employee');">
                    Support
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-sidenav>
    <div class="background-register" layout="column" flex>
        <md-toolbar class="md-hue-2" layout="column" ng-controller="ToolbarController" ng-if="$root.title !== 'register' && $root.title !== 'login'">
            <div class="md-toolbar-tools custom-toolbar" layout="row">
                <h2 flex layout="row" layout-align="start center">
                    <md-button ng-click="toggleLeft();" class="md-icon-button no-margin" hide-gt-md>Menu</md-button> 
                    <img ng-show="$root.title === 'home' && $root.title === 'register' && $root.title === 'login'" style="width: 5%;" ng-src="img/logo.png" ng-click="$root.changePage('home');" alt="image" class="pointer" />
                    <span>{{$root.pagetitle}}</span>
                </h2>
                <md-icon ng-if="$root.title !== 'home' && $root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee' && $root.title !== 'support_superadmin'" md-svg-src="img/icons/ic_settings_48px.svg" aria-label="home"></md-icon>
                <div layout="column" ng-if="$root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee' && $root.title !== 'support_superadmin'">
                    <span ng-if="$root.title !== 'home'" class="md-subhead">Welcom Super Admin</span>
                    <span ng-if="$root.title !== 'home'" class="md-body-1">Change password</span>
                </div>
                <md-icon class="person-size" ng-if="$root.title !== 'home' && $root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee' && $root.title !== 'support_superadmin'" md-svg-src="img/icons/user.svg" aria-label="home"></md-icon>
                <md-icon ng-if="$root.title !== 'home' && $root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee' && $root.title !== 'support_superadmin'" md-svg-src="img/icons/ic_exit_to_app_48px.svg" aria-label="home"></md-icon>
                <md-button ng-if="$root.title !== 'admin' && $root.title !== 'detail' && $root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'support_superadmin' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee'" class="md-raised md-accent" ng-click="$root.changePage('login');">Login</md-button>
                <md-button ng-if="$root.title !== 'admin' && $root.title !== 'detail' && $root.title !== 'training_centre' && $root.title !== 'employees' && $root.title !== 'employee_register_step' && $root.title !== 'configs' && $root.title !== 'trainer' && $root.title !== 'payment' && $root.title !== 'support_employee' && $root.title !== 'support_superadmin' && $root.title !== 'schedule_employee' && $root.title !== 'onsite_employee'" ng-click="$root.changePage('register');" class="md-raised">Sign up for Training</md-button>
            </div>
        </md-toolbar>
        <md-content layout="column" >
            <ng-view></ng-view>
        </md-content>
    </div>
</body>
</html>
