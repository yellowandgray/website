<header class="navbar-fixed" ng-include="'pages/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 no-padding color-blue height-100vh">
            <div ng-include="'pages/adminmenu.html'"></div>
        </div>
        <div class="col-md-10 padding-t-b-15">
            <div class="col-md-1 padding-b-10 no-padding">
                <button type="button" class="btn btn-primary" ng-click="openForm('sub_categories', 'sub_categories', 'Sub Category', 0);">
                    Add Sub Category
                </button>
            </div>
            <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Normal Icon</th>
                        <th>Hover Icon</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in data">
                        <td>{{row.category_id|category}}</td>
                        <td>{{row.title}}</td>
                        <td>
                            <img ng-if="row.image !== ''" class="preview" ng-src="{{row.image | image_url}}" alt="image" />
                        </td>
                        <td>
                            <img ng-if="row.normal_icon !== ''" class="preview" ng-src="{{row.normal_icon | image_url}}" alt="image" />
                        </td>
                        <td>
                            <img ng-if="row.hover_icon !== ''" class="preview" ng-src="{{row.hover_icon | image_url}}" alt="image" />
                        </td>
                        <td>{{row.description}}</td>
                        <td>
                            <a ng-click="openForm('sub_categories', 'sub_categories', 'Sub Category', row.ID);" class="pointer">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                            <a ng-click="deleteRecord('sub_categories', row.ID, 'Category');" class="pointer">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>                                        
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="sub_categories.html">
    <div class="modal-header">
    <h4 class="modal-title" id="modal-title">
    Sub Category
     <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel();"> 
    <span aria-hidden="true">&times;</span>
    </button>
    </h4>
    </div>
    <div class="modal-body" id="modal-body">
    <form name="popupForm" ng-submit="submitForm();">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <label for="category_id" class="cols-sm-2 control-label">Category</label>
    <select class="form-control" name="category_id" ng-model="form.category_id" id="category_id" autofocus>
        <option value="{{row.ID}}" ng-repeat="row in $root.dropdown_categories">{{row.name}}</option>
    </select>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label for="title" class="cols-sm-2 control-label">Title</label>
    <input class="form-control" type="text" name="title" ng-model="form.title" id="title" required />
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-4">
    <div class="form-group">
    <label for="image" class="cols-sm-2 control-label">Image</label>
    <input class="form-control" type="file" name="image" ng-model="image" id="image" accept="image/*" onchange="angular.element(this).scope().uploadImage(this.files, 'image');" />
    </div>
    </div>
    <div class="col-md-4">
    <div class="form-group">
    <label for="normal_icon" class="cols-sm-2 control-label">Normal Icon</label>
    <input class="form-control" type="file" name="normal_icon" ng-model="image2" id="normal_icon" accept="image/*" onchange="angular.element(this).scope().uploadImage(this.files, 'normal_icon');" />
    </div>
    </div>
    <div class="col-md-4">
    <div class="form-group">
    <label for="hover_icon" class="cols-sm-2 control-label">Hover Icon</label>
    <input class="form-control" type="file" name="hover_icon" ng-model="image3" id="hover_icon" accept="image/*" onchange="angular.element(this).scope().uploadImage(this.files, 'hover_icon');" />
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <div class="form-group">
    <label for="description" class="cols-sm-2 control-label">Description</label>
    <textarea rows="3" ng-model="form.description" name="description" class="form-control" id="description"></textarea>
    </div>
    </div>
    </div>
    <div class="form-group" style="text-align: right;">
    <button ng-disabled="!popupForm.$valid" type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
    </form>
    </div>
    </div>
</script>
