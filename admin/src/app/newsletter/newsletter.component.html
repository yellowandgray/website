<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-list>
            <ng-container *ngFor="let data of result">
                <mat-list-item>
                    <button mat-icon-button aria-label="label" (click)="confirmDelete(data.newsletter_id)">
                        <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                    </button>
                    <h4 mat-line>{{data.name}}</h4>
                    <p mat-line>{{data.email}}</p>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </mat-sidenav-content>
</mat-sidenav-container>
