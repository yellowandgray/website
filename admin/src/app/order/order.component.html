<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-list>
            <ng-container *ngFor="let data of result">
                <mat-list-item>
                    <button mat-icon-button aria-label="label" (click)="openDialog()">
                        <mat-icon #tooltip="matTooltip" matTooltip="View">remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="openDeliveryStatus()">
                        <mat-icon #tooltip="matTooltip" matTooltip="Delivery Status">local_shipping</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="confirmDelete(data.orders_id)">
                        <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                    </button>
                    <h4 mat-line>{{data.fname}} {{data.lname}}</h4>
                    <p matLine>{{data.address_1}} {{data.city}} {{data.state}}</p>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </mat-sidenav-content>
</mat-sidenav-container>
