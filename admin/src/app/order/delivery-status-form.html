<h2 mat-dialog-title>Delivery Status</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
        <div fxFlex="100%">
            <mat-form-field appearance="outline" fxFlex="100%">
                <mat-label>Change Delivery Status</mat-label>
                <mat-select formControlName="state">
                    <mat-option value="Created">Created</mat-option>
                    <mat-option value="Shipped">Shipped</mat-option>
                    <mat-option value="Delivered">Delivered</mat-option>
                </mat-select>
                <mat-error>Change Status is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-button type="submit" [disabled]="loading">Save</button>
        <mat-progress-spinner
            class="example-margin"
            *ngIf="loading"
            [mode]="'indeterminate'"
            [strokeWidth]="3"
            [diameter]="25">
        </mat-progress-spinner>
    </div>
</mat-dialog-content>
