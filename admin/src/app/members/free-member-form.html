<h2 mat-dialog-title>User</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="freeuserForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="" required formControlName="name" />
                    <mat-error>Student Name is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" required formControlName="email" />
                    <mat-error>Email is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="" required formControlName="phone" />
                    <mat-error>Mobile is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Practice Medium</mat-label>
                    <mat-select required formControlName="practice_medium">
                        <mat-option value="tamil">Tamil</mat-option>
                        <mat-option value="english">English</mat-option>
                    </mat-select>
                    <mat-error>Practice Medium is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner class="example-margin" *ngIf="loading" [mode]="'indeterminate'" [strokeWidth]="3" [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
