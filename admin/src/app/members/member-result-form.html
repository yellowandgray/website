



<mat-dialog-content class="mat-typography memberyear-table-section">
    
    
    <mat-tab-group>
<mat-tab label="Year Order">
    
    
   
        <div  fxFlex="100%">
   
            <table mat-table class="table-padding">
                <!-- Position Column -->
                <tr>
                    <th mat-header-cell> Date </th>
                    <th mat-header-cell> Year </th>
                    <th mat-header-cell> Total </th>
                    <th mat-header-cell> Answered </th>
                    <th mat-header-cell>
                        <mat-icon class="done_clr">done</mat-icon>
                    </th>
                    <th mat-header-cell>
                        <mat-icon class="wrong_clr">close</mat-icon>
                    </th>
                    <th mat-header-cell>  </th>
                </tr>
                <tr *ngFor="let dat of data.data">
                    <td mat-cell>{{dat.created_at}}</td>
                    <td mat-cell>{{dat.year}}</td>
                    <td mat-cell>{{dat.total_questions}}</td>
                    <td mat-cell>{{dat.attended}}</td>
                    <td mat-cell>{{dat.correct_answers}}</td>
                    <td mat-cell>{{dat.attended - dat.correct_answers}}</td>
                    <td mat-cell> <button mat-raised-button color="primary" (click)="openMemberYearResult(dat.student_log_id)">Show Detail</button></td>
                </tr>
            </table>
            <!--            <div class="add-btn-container">
                <button mat-raised-button color="primary" (click)="openFullResult()">Show Full Result</button>
            </div>-->
      
        </div>
   
            
       </mat-tab>
            <mat-tab label="Subject Order">
    
                <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Topic Name</mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
                <div fxFlex="70%">
                    <h3>Subject > Year > Topic</h3>
                </div>
                <div fxFlex="30%">
                    <p>Date: 26/02/2020</p>
                </div>
            </div>
            <table mat-table class="mat-elevation-z8 table-padding">
                <!-- Position Column -->
                <tr>
                    <th mat-header-cell> Total </th>
                    <th mat-header-cell>
                        <mat-icon class="done_clr">done</mat-icon>
                    </th>
                    <th mat-header-cell>
                        <mat-icon class="wrong_clr">close</mat-icon>
                    </th>
                </tr>
                <tr>
                    <td mat-cell>Questions</td>
                    <td mat-cell>75</td>
                    <td mat-cell>25</td>
                </tr>
            </table>
            <!--            <div class="add-btn-container">
                <button mat-raised-button color="primary" (click)="openFullResult()">Show Full Result</button>
            </div>-->
        </mat-expansion-panel>
    </mat-accordion>
    
       </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
