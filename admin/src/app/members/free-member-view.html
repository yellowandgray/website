<h2 mat-dialog-title>Free Member Information</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div class="member-profile-view" fxFlex="70%">
            <table mat-table class="user-table">
                <tr>
                    <th mat-header-cell>Date</th>
                    <td mat-cell> : </td>
                    <td mat-cell> {{data.created_at | date:'dd/MM/yyyy hh:mm a'}} </td>
                </tr>
                <tr>
                    <th mat-header-cell>Name</th>
                    <td mat-cell> : </td>
                    <td mat-cell> {{data.name}} </td>
                </tr>
                <tr>
                    <th mat-header-cell> Contact Number </th>
                    <td mat-cell> : </td>
                    <td mat-cell> {{ data.phone }} </td>
                </tr>
                <tr>
                    <th mat-header-cell> Email Address </th>
                    <td mat-cell> : </td>
                    <td mat-cell> {{data.email}} </td>
                </tr>
                <tr>
                    <th mat-header-cell> Practice Medium </th>
                    <td mat-cell> : </td>
                    <td mat-cell><span  *ngIf="data.practice_medium==1">Tamil</span><span  *ngIf="data.practice_medium==2">English</span></td>
                </tr>
            </table>
        </div>

    </div>
    <br/>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
    </div>
</mat-dialog-content>
