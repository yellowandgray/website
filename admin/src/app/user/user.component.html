<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <div class="searchdesign" fxFlex="80%" fxLayoutAlign="start center">
                <div fxFlex="30%" fxLayoutAlign="start center">
                    <p>Total Students: {{student_count}}</p>
                </div>
                <mat-form-field fxFlex="70%">
                    <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTerm" />
                </mat-form-field>
            </div>
            <div fxFlex="80%">
                <button mat-raised-button color="primary" (click)="openDialog(0, 'null')"><mat-icon>add</mat-icon> User</button>
            </div>
        </div>
        <mat-list>
            <ng-container *ngFor="let data of student | filterUser:searchTerm">
                <mat-list-item>
                    <button mat-icon-button aria-label="label " (click)="openView(data.student_register_id, 'student') ">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="openBlock()">
                        <mat-icon>block</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="openResult(data.student_register_id)">
                        <mat-icon>insert_drive_file</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="openDialog(data.student_register_id, 'student')">
                        <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="label" (click)="confirmDelete(data.student_register_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <img matListAvatar src="{{image_url}}{{data.profile_image}} " *ngIf="data.profile_image && data.profile_image !='' " alt="image " (click)="confirmDialog(data, 'preview') " />
                    <h4 mat-line>{{data.student_name}} {{data.parent_name}}</h4>
                    <p mat-line>{{data.standard}}</p>
                    <p mat-line>Total Login: 10 | Last Login: 14-02-2020 6:45PM</p>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>
    </mat-sidenav-content>
</mat-sidenav-container>
