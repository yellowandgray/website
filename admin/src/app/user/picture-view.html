<mat-dialog-content class="mat-typography">
    <img class="width-100" mat-card-image *ngIf="action == 'preview'" src="{{image_url}}{{data['imageurl']}}" alt="Photo" />

    <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
    </div>
</mat-dialog-content>
