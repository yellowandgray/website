<h2 mat-dialog-title>Region Form</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="regionform" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country">
                        <mat-option value="India">India</mat-option>
                    </mat-select>
                    <mat-error>Country is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="state">
                        <mat-option value="Tamil Nadu">Tamil Nadu</mat-option>
                    </mat-select>
                    <mat-error>State is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Region</mat-label>
                    <input matInput placeholder="" required formControlName="region" />
                    <mat-error>Region is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Pincode</mat-label>
                    <input matInput placeholder="" required formControlName="pincode" />
                    <mat-error>Pincode is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner class="example-margin" *ngIf="loading" [mode]="'indeterminate'" [strokeWidth]="3" [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
