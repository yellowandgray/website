<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <button mat-raised-button color="primary" (click)="openDialog(0, 'null')">
                <mat-icon>add</mat-icon> Question
            </button>
        </div>
        <mat-tab-group>
            <mat-tab *ngFor="let data of suject" label="{{data.name}}">
                <mat-tab-group>
                    <mat-tab *ngFor="let data of topic" label="{{data.name}}">
                        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                        <mat-list>
                            <ng-container *ngFor="let data of question">
                                <mat-list-item>
                                    <button mat-icon-button aria-label="label"
                                        (click)="openDialog(data.question_id, 'question')">
                                        <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button aria-label="label"
                                        (click)="confirmDelete(data.student_register_id)">
                                        <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                                    </button>
                                    <h4 mat-line>{{data.name}}</h4>
                                    <p mat-line>A. {{data.a}}</p>
                                    <p mat-line>B. {{data.b}}</p>
                                    <p mat-line>C. {{data.c}}</p>
                                    <p mat-line>D. {{data.d}}</p>
                                    <h2 mat-line>{{data.answer}}</h2>
                                </mat-list-item>
                                <mat-divider></mat-divider>
                            </ng-container>
                        </mat-list>
                    </mat-tab>
                </mat-tab-group>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
