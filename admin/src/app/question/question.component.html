<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <button mat-raised-button color="primary" (click)="fileInput.click()">
                <span *ngIf="!loading">Import</span>
                <mat-progress-spinner
                    *ngIf="loading"
                    [mode]="'indeterminate'"
                    [strokeWidth]="3"
                    [diameter]="25">
                </mat-progress-spinner>
            </button>
            <input hidden #fileInput type="file" id="file" (change)="fileProgress($event)" />
                   <button mat-raised-button color="primary" (click)="openDialog(0, 'null')">
                <mat-icon>add</mat-icon> Question
            </button>
        </div>
        <mat-button-toggle-group name="fontStyle" [(ngModel)]="selected_language" aria-label="Font Style" (change)="getYearByLanguage()">
            <mat-button-toggle [value]="row.language_id" *ngFor="let row of language">{{row.name}}</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-tab-group (selectedTabChange)="getTopicByLngNYear($event);">
            <mat-tab *ngFor="let data of year" label="{{data.year}}">
                <mat-tab-group (selectedTabChange)="getQuestionsByTopic($event);">
                    <mat-tab *ngFor="let data of topic" label="{{data.name}}">
                        <mat-list>
                            <ng-container *ngFor="let data of question">
                                <mat-list-item>
                                    <button mat-icon-button aria-label="label" (click)="openDialog(data.question_id, 'question')">
                                        <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button aria-label="label" (click)="confirmDelete(data.question_id)">
                                        <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                                    </button>
                                    <p class="float-left">{{data.question_no}}.</p><h4 class="question" mat-line [innerHTML]="data.name"></h4>
                                    <p mat-line>A. {{data.a}}</p>
                                    <p mat-line>B. {{data.b}}</p>
                                    <p mat-line>C. {{data.c}}</p>
                                    <p mat-line>D. {{data.d}}</p>
                                    <h2 mat-line class="answer-font">Answer: ( {{data.answer}} )</h2>
                                </mat-list-item>
                                <mat-divider></mat-divider>
                            </ng-container>
                        </mat-list>
                    </mat-tab>
                </mat-tab-group>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
