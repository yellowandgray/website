<h2 mat-dialog-title>Product Price</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="productpriceform" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="100%" fxLayoutAlign="center center">
                <button *ngIf="imageurl == ''" type="button" mat-raised-button (click)="fileInput.click()">{{product_image}}</button>
                <input hidden #fileInput type="file" id="file" (change)="fileProgress($event, 'product_image', 'imageurl')" />
                <div class="preview-image" *ngIf="imageurl != ''">
                    <img class="dialog-picture" mat-card-image src="{{image_url}}{{imageurl}}" alt="Photo" />
                    <button mat-icon-button aria-label="Close icon" (click)="removeMedia('imageurl')">
                    <mat-icon>close</mat-icon>
                </button>
                </div>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Select Product</mat-label>
                    <mat-select required formControlName="product_id">
                        <mat-option [value]="row.product_id" *ngFor="let row of product">
                            {{row.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Product is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <br/>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Size</mat-label>
                    <input matInput placeholder="" required formControlName="size" />
                    <mat-error>Size is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Unit</mat-label>
                    <mat-select required formControlName="unit_id">
                        <mat-option [value]="row.unit_id" *ngFor="let row of unit">
                            {{row.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Unit is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="" required formControlName="price" />
                    <mat-error>Price is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Offer Price</mat-label>
                    <input matInput placeholder="" required formControlName="offer_price" />
                    <mat-error>Offer Price is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner class="example-margin" *ngIf="loading" [mode]="'indeterminate'" [strokeWidth]="3" [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
