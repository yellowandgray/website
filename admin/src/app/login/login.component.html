<mat-card class="login-card">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div class="login-logo">
                <img src="./assets/logo.png" alt="image" />
            </div>
            <h1>Login</h1>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="" required formControlName="username" autofocus>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="" required formControlName="password">
            </mat-form-field>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </mat-card-content>
</mat-card>
