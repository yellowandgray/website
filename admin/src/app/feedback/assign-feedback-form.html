<h2 mat-dialog-title>Assign Feedback</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="assignfeedbackForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="100%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Select Feedback Type</mat-label>
                    <mat-select (selectionChange)="getFeedbackbyType($event);"  formControlName="feedback_type">
                        <mat-option *ngFor="let row of feedback_type" [value]="row.feedback_type_id">{{row.feedback_type}}</mat-option>
                    </mat-select>
                    <mat-error>Feedback Type is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="100%">
                <mat-selection-list formControlName="selectfeedback">
                    <mat-list-option class='feedback-list-section' [value]="row.feedback_id" *ngFor="let row of feedback">
                        <h4 mat-line>{{row.name}}</h4>
                        <span mat-line class='feeedback-option'>{{row.option_1}}</span>
                        <span mat-line class='feeedback-option'>{{row.option_2}}</span>
                        <span mat-line class='feeedback-option'>{{row.option_3}}</span>
                        <mat-divider></mat-divider>
                    </mat-list-option>
                </mat-selection-list>
                <mat-divider></mat-divider>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="100%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Select Feedback Timing</mat-label>
                    <mat-select  [(ngModel)]="selected_timing" formControlName="feedback_timing">
                        <mat-option *ngFor="let row of feedback_timing" [value]="row.feedback_timing_id">{{row.feedback_timing}}</mat-option>
                    </mat-select>
                    <mat-error>Feedback Type is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner class="example-margin" *ngIf="loading" [mode]="'indeterminate'" [strokeWidth]="3" [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
