<h2 mat-dialog-title>Applicaiton Gallery - {{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="applicationGalleryForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%" fxLayoutAlign="center center">
                <button type="button" mat-raised-button (click)="fileInput.click()">Application Images</button>
                <input hidden #fileInput type="file" id="file" (change)="fileProgress($event)" multiple />
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>YouTube video ID</mat-label>
                    <input matInput placeholder="" required formControlName="youtube_id" />
                    <mat-error>YouTube video ID is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Close</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner class="example-margin" *ngIf="loading" [mode]="'indeterminate'" [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
    <div *ngFor="let item of data.gallery" class="application-gallery">
        <button mat-icon-button aria-label="Close icon" (click)="removeMedia(item.application_gallery_id)">
            <mat-icon>close</mat-icon>
        </button>
        <iframe *ngIf="item.type == 'youtube'" [src]="getTrustURL(item.image_path)" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        class="application-video" allowfullscreen></iframe>
        <img *ngIf="item.type == 'image'" [src]="image_url+item.image_path" alt="image" />
    </div>
</mat-dialog-content>
