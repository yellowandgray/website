<h2 mat-dialog-title>Applicaiton</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div fxFlex="50%" fxLayoutAlign="center center">
                <button *ngIf="image_path_thumb == ''" type="button" mat-raised-button (click)="fileInput.click()">{{application_thumb_image}}</button>
                <input hidden #fileInput type="file" id="file" (change)="fileProgress($event, 'application_thumb_image', 'image_path_thumb')" />
                <div class="preview-image" *ngIf="image_path_thumb != ''">
                    <img class="dialog-picture" mat-card-image src="{{image_url}}{{image_path_thumb}}" alt="Photo" />
                    <button mat-icon-button aria-label="Close icon" (click)="removeMedia('image_path_thumb')">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Application Title</mat-label>
                    <input matInput placeholder="" required formControlName="title" />
                    <mat-error>Application Title is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
