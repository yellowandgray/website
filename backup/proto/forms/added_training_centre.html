<md-dialog aria-label="Employee Details" flex="40">
    <md-dialog-content>
        <div layout="column" layout-align="start center" class="md-whiteframe-12dp">
            <img ng-click="" ng-src="img/logo.png" alt="image" />
            <form name="centerForm" ng-submit="submitForm();" class="full-width md-padding" md-theme="forms">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input required name="name" type="text" ng-model="form.name" md-autofocus />
                    <div ng-messages="centerForm.name.$error">
                        <div ng-message="required">Please enter company name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Address</label>
                    <textarea name="address" ng-model="form.address" rows="3" required></textarea>
                    <div ng-messages="centerForm.address.$error">
                        <div ng-message="required">Please enter address.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>No of Seats</label>
                    <input required name="seat" type="text" ng-model="form.seats" />
                    <div ng-messages="centerForm.name.$error">
                        <div ng-message="required">Please enter valid seats.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Trainee Name</label>
                    <input required name="trainee_name" type="text" ng-model="form.trainee_name" />
                    <div ng-messages="centerForm.trainee_name.$error">
                        <div ng-message="required">Please enter trainee name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>User Name</label>
                    <input required name="user_name" type="text" ng-model="form.user_name" />
                    <div ng-messages="centerForm.user_name.$error">
                        <div ng-message="required">Please enter user name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input required type="password" name="password" ng-model="form.password" />
                    <div ng-messages="centerForm.password.$error">
                        <div ng-message="required">Please enter password.</div>
                    </div>
                </md-input-container>
                <label>Locate of Map</label>
                <md-input-container class="md-block no-error-msg">
                    <input aria-label="input" name="venue" places-auto-complete on-place-changed="placeChanged()" ng-model="form.map" />
                </md-input-container>
                <div map-lazy-load="https://maps.google.com/maps/api/js">
                    <ng-map center="[{{map.center[0]}}, {{map.center[1]}}]" disable-default-u-i="true" zoom="6">
                        <marker position="[{{map.marker[0]}}, {{map.marker[1]}}]" draggable="true" on-dragend="getCurrentLocation(this)"></marker>
                    </ng-map>
                </div>
                <md-input-container class="md-block">
                    <lf-ng-md-file-input lf-files="image" name="image" accept="image/*" preview lf-placeholder="Center image"></lf-ng-md-file-input>
                </md-input-container>
                <md-button type="submit" class="md-primary md-raised" ng-disabled="centerForm.$invalid || loading === true">Add</md-button>
            </form>
            <md-progress-linear md-theme="default" ng-if="loading === true" md-mode="indeterminate" class="md-accent"></md-progress-linear>
        </div>
    </md-dialog-content>
</md-dialog>
