<md-dialog aria-label="Employee" flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Employee Training Certificate</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_48px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div>
        <md-button class="md-raised right-download"><md-icon aria-label="Chat" md-svg-icon="img/icons/ic_file_download_48px.svg"></md-icon>Download</md-button>
    </div>
    <md-dialog-content>
        <div layout="row">
            <div flex="100">
                <img class="full-width" ng-src="img/injection_certificate.jpg" alt="certificate" />
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
