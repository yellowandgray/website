<h2 mat-dialog-title>Press Release</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="pressreleaseForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Type</mat-label>
                    <mat-select required formControlName="type">
                        <mat-option [value]="'two_wheel'">
                            2 Wheel
                        </mat-option>
                        <mat-option [value]="'four_wheel'">
                            4 Wheel
                        </mat-option>
                    </mat-select>
                    <mat-error>Club type is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Category</mat-label>
                    <mat-select required formControlName="category_id">
                        <mat-option [value]="'category'">
                            Category
                        </mat-option>
                    </mat-select>
                    <mat-error>Club Category is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Placeholder" required formControlName="title" />
                    <mat-error>Title is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Media</mat-label>
                    <mat-select required formControlName="media">
                        <mat-option [value]="'media'">
                            Media
                        </mat-option>
                    </mat-select>
                    <mat-error>Media is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Author Name</mat-label>
                    <input matInput placeholder="" required formControlName="author_name" />
                    <mat-error>Author Name is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <input matInput required formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>Date is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Url</mat-label>
                    <input matInput placeholder="" required formControlName="url" />
                    <mat-error>Url is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Write Here" required formControlName="description"></textarea>
                    <mat-error>Description is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" cdkFocusInitial [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
