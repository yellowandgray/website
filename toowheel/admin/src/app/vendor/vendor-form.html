<h2 mat-dialog-title>Vendor</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Vendor name</mat-label>
                <input matInput placeholder="" />
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <button type="button" mat-raised-button (click)="fileInput.click()">Choose Vendor Logo</button>
            <input hidden #fileInput type="file" id="file" />
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="" />
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="" />
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Contact person</mat-label>
                <input matInput placeholder="" />
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Mobile number</mat-label>
                <input matInput placeholder="" />
                <mat-icon matSuffix>mobile_friendly</mat-icon>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
