<h2 mat-dialog-title *ngIf="action == 'delete'">Confirmation</h2>
<h2 mat-dialog-title *ngIf="action == 'block'">Warning!</h2>
<mat-dialog-content class="mat-typography">
    <div *ngIf="action == 'delete'">Are you sure? Do you want to delete this record? You can't recover it!</div>
    <div *ngIf="action == 'block'">Are you sure block this member account?</div>
     <div *ngIf="action == 'block'" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
            <div fxFlex="100%">
                <mat-form-field class="full-width">
                    <mat-label>Reason</mat-label>
                    <textarea rows="6" matInput placeholder="" [(ngModel)]="blockreason"></textarea>
                </mat-form-field>
            </div>
        </div>
    <img class="payment-receipt-img" mat-card-image *ngIf="action == 'payment' && data.payment_type == 'receipt' && data.fund_transfer_file!=''" src="{{image_url}}{{data['fund_transfer_file']}}" alt="Photo" />
         <p *ngIf="action == 'payment' && data.fund_transfer_file ==''" >No Receipt Found</p>
         <img class="member-profile" mat-card-image *ngIf="action == 'preview'" src="{{image_url}}{{data['profile_picture']}}" alt="Photo" />
         <div *ngIf="action == 'payment' && data.payment_type == ''">No payment made</div>
         <div *ngIf="action == 'payment' && data.payment_type == 'paypal'">PayPal Order ID: {{data.paypal_transaction_id}}</div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
        <button mat-button (click)="confirmDelete()" *ngIf="action == 'delete'" [disabled]="loading">Yes, delete it!</button>
        <button mat-button (click)="changeStatus()" *ngIf="action == 'block'" [disabled]="loading">Block</button>
        <mat-progress-spinner
            class="example-margin"
            *ngIf="loading"
            [mode]="'indeterminate'"
            [strokeWidth]="3"
            [diameter]="25">
        </mat-progress-spinner>
    </div>
</mat-dialog-content>
