<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
                <div class="add-btn-container">
                    <button mat-raised-button color="primary" (click)="openDialog(0)"><mat-icon>add</mat-icon> Media</button>
                </div>
                <mat-list>
                    <mat-list-item *ngFor="let data of result">
                        <button mat-icon-button aria-label="label" (click)="openDialog(data.media_id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.media_id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <h3 matLine>{{data.name}}</h3>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
    </mat-sidenav-content>
</mat-sidenav-container>
