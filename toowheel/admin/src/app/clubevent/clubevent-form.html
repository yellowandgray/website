<h2 mat-dialog-title>Event</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="clubeventForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Type</mat-label>
                    <mat-select required formControlName="type" (selectionChange)="getCategory()">
                        <mat-option [value]="'two_wheel'">
                            2 Wheel
                        </mat-option>
                        <mat-option [value]="'four_wheel'">
                            4 Wheel
                        </mat-option>
                    </mat-select>
                    <mat-error>Club type is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Category</mat-label>
                    <mat-select required formControlName="category_id" (selectionChange)="getClub()">
                        <mat-option [value]="row.category_id" *ngFor="let row of categories">
                            {{row.name}}
                    </mat-option>
                </mat-select>
                <mat-error>Club Category is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline" fxFlex="100%">
                <mat-label>Club Name</mat-label>
                <mat-select required formControlName="club_id">
                    <mat-option value="0">None</mat-option>
                    <mat-option [value]="row.club_id" *ngFor="let row of clubs">
                        {{row.name}}
                </mat-option>
            </mat-select>
            <mat-error>Club Name is required</mat-error>
        </mat-form-field>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="45%">
        <button *ngIf="cover_image_path == ''" type="button" mat-raised-button required (click)="fileInput.click()">{{cover_image}}</button>
        <input hidden #fileInput type="file" id="file" (change)="fileProgress($event, 'cover_image', 'cover_image_path')" />
               <mat-icon *ngIf="cover_image_path == ''" matTooltip="Width: 340px, Height: 255px;" matTooltipPosition="right" style="cursor: pointer;margin-left: 10px;">info</mat-icon>
        <div class="preview-image" *ngIf="cover_image_path != ''">
            <img class="dialog-picture" matTooltip="CoverImage" mat-card-image src="{{image_url}}{{cover_image_path}}" alt="Photo" />
            <button mat-icon-button aria-label="Close icon" (click)="removeMedia('cover_image_path')">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
    <div fxFlex="50%">
        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>Event Title</mat-label>
            <input matInput placeholder="" required formControlName="title" />
            <mat-error>Title is required</mat-error>
        </mat-form-field>
    </div>
    <div fxFlex="25%">
        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>From Date</mat-label>
            <input matInput required formControlName="event_from_date" [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>From Date is required</mat-error>
        </mat-form-field>
    </div>
    <div fxFlex="25%">
        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>To Date</mat-label>
            <input matInput required formControlName="event_to_date" [matDatepicker]="picker1" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error>To Date is required</mat-error>
        </mat-form-field>
    </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
    <div fxFlex="50%">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Location</mat-label>
            <input matInput placeholder="" required formControlName="location" />
            <mat-error>Location is required</mat-error>
        </mat-form-field>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="45%">
        <button *ngIf="thumb_image_path == ''" type="button" mat-raised-button required (click)="fileInputThumb.click()">{{thumb_image}}</button>
        <input hidden #fileInputThumb type="file" id="file_thumb" (change)="fileProgress($event, 'thumb_image', 'thumb_image_path')" />
               <mat-icon *ngIf="thumb_image_path == ''" matTooltip="Width: 350px, Height: 220px;" matTooltipPosition="right" style="cursor: pointer;margin-left: 10px;">info</mat-icon>
        <div class="preview-image" *ngIf="thumb_image_path != ''">
            <img class="dialog-picture" matTooltip="CoverImage" mat-card-image src="{{image_url}}{{thumb_image_path}}" alt="Photo" />
            <button mat-icon-button aria-label="Close icon" (click)="removeMedia('thumb_image_path')">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
    <div fxFlex="100%">
        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>Sponsor Name</mat-label>
            <input matInput placeholder="" formControlName="sponsor" />
        </mat-form-field>
    </div>
</div>
<br/>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
    <div fxFlex="100%">
        <angular-editor id="editor" formControlName="description" [config]="editorConfig"></angular-editor>
    </div>
</div>
<div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button type="submit" [disabled]="loading">Save</button>
    <mat-progress-spinner
        class="example-margin"
        *ngIf="loading"
        [mode]="'indeterminate'"
        [strokeWidth]="3"
        [diameter]="25">
    </mat-progress-spinner>
</div>
</form>
</mat-dialog-content>
