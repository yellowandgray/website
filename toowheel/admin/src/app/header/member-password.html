<h2 mat-dialog-title>Password Change</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">      
        
         
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Old Password</mat-label>
                    <input matInput type="password" required placeholder="" formControlName="first_name"/>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>        
       
             <div >
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput type="newpassword" required placeholder="" />
                    <mat-error>New Password is required</mat-error>
                </mat-form-field>
            </div>
         
        
            <div >
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Retype New Password</mat-label>
                    <input matInput type="retypepassword" required placeholder="" />
                    <mat-error>Retype New Password is required</mat-error>
                </mat-form-field>
            </div>
        
        
               <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
