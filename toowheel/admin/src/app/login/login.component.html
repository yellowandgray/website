<div class="signin-content">
    <mat-card style="padding: 0px;">
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <mat-card-content style="padding: 16px;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center logo">
                    <img src="assets/login-logo.png" alt="image" />
                </h1>
                <h1>Login</h1>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="" required formControlName="username" />
                    <mat-error>Username is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="" required formControlName="password" />
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
                <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
                    <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit">Login</button>
                    <mat-progress-spinner
                        class="example-margin"
                        *ngIf="loading"
                        [mode]="'indeterminate'"
                        [strokeWidth]="3"
                        [diameter]="25">
                    </mat-progress-spinner>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
