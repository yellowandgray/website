<h2 mat-dialog-title>Enter your registered email ID</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="100%">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="" required formControlName="email" />
                    <mat-error>Provide Email</mat-error>
                </mat-form-field>                
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button [disabled]="!forgotpasswordForm.valid || loading" mat-raised-button color="primary" type="submit">Send</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>            
        </div>
    </form>
</mat-dialog-content>
