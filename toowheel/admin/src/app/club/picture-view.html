<mat-dialog-content class="mat-typography">    
         <img class="member-profile" mat-card-image *ngIf="action == 'preview'" src="{{image_url}}{{data['logo']}}" alt="Photo" />
        
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>      
    </div>
</mat-dialog-content>
