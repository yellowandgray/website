<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <button mat-raised-button color="primary" (click)="openDialog(0, 'null')"><mat-icon>add</mat-icon> Club</button>
        </div>
        <mat-tab-group>
            <mat-tab label="2 Wheeler">
                <section class="section">
                    <br/>                     
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
                        <div class="searchdesign" fxFlex="50%">
                            <mat-form-field [floatLabel]="'never'" fxFlex="100%">
                                <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTermTW" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="20%">
                            <mat-form-field fxFlex="100%">
                                <mat-label>Sort by</mat-label>
                                <mat-select [(ngModel)]="sortdata_tw" (selectionChange)="sortRecords('result', sortdata_tw)">
                                    <mat-option value="title_a_z">Name A-Z</mat-option>
                                    <mat-option value="title_z_a">Name Z-A</mat-option>
                                    <mat-option value="created_a_z">Created Date ASC</mat-option>
                                    <mat-option value="created_z_a">Created Date DESC</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </section>
                <mat-list>
                    <mat-list-item *ngFor="let data of result | filterEventClub: searchTermTW">
                        <button mat-icon-button aria-label="label" (click)="changeStatus(data.club_id, 1)" *ngIf="data.published == 0 && data.source == 'web'">
                            <mat-icon #tooltip="matTooltip" matTooltip="Done">done</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.club_id, 'block')" *ngIf="data.published == 1 && data.source == 'web'">
                            <mat-icon #tooltip="matTooltip" matTooltip="Block">block</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openGalleryDialog(data.club_id)">
                            <mat-icon #tooltip="matTooltip" matTooltip="Club Gallery">collections</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" routerLink="/announcement/{{data.club_id}}">
                            <mat-icon #tooltip="matTooltip" matTooltip="Announcement">hearing</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openView(data.club_id,'result')">
                            <mat-icon #tooltip="matTooltip" matTooltip="View">remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openDialog(data.club_id, 'result')">
                            <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.club_id, 'delete')">
                            <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                        </button>
                        <img matListAvatar src="{{image_url}}{{data.logo}}" *ngIf="data.logo && data.cover_image != ''" alt="image" (click)="confirmDialog(data, 'preview')" />
                             <h3 class="truncate" matLine>{{data.name}}</h3>
                        <p class="truncate1" matLine>{{data.category}}</p>
                        <p class="truncate2" matLine>{{data.about}}</p>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
            <mat-tab label="4 Wheeler">
                <section class="section">
                    <br/>                     
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
                        <div class="searchdesign" fxFlex="50%">
                            <mat-form-field [floatLabel]="'never'" fxFlex="100%">
                                <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTermFW" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="20%">
                            <mat-form-field fxFlex="100%">
                                <mat-label>Sort by</mat-label>
                                <mat-select [(ngModel)]="sortdata_fw" (selectionChange)="sortRecords('result_four_wheel', sortdata_fw)">
                                    <mat-option value="title_a_z">Name A-Z</mat-option>
                                    <mat-option value="title_z_a">Name Z-A</mat-option>
                                    <mat-option value="created_a_z">Created Date ASC</mat-option>
                                    <mat-option value="created_z_a">Created Date DESC</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </section>  
                <mat-list>
                    <mat-list-item *ngFor="let data of result_four_wheel | filterEventClub: searchTermFW">
                                   <button mat-icon-button aria-label="label" (click)="changeStatus(data.club_id, 1)" *ngIf="data.published == 0 && data.source == 'web'">
                            <mat-icon #tooltip="matTooltip" matTooltip="Done">done</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.club_id, 'block')" *ngIf="data.published == 1 && data.source == 'web'">
                            <mat-icon #tooltip="matTooltip" matTooltip="Block">block</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openGalleryDialog(data.club_id)">
                            <mat-icon #tooltip="matTooltip" matTooltip="Club Gallery">collections</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" routerLink="/announcement/{{data.club_id}}">
                            <mat-icon #tooltip="matTooltip" matTooltip="Announcement">hearing</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openView(data.club_id,'result_four_wheel')">
                            <mat-icon #tooltip="matTooltip" matTooltip="View">remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openDialog(data.club_id, 'result_four_wheel')">
                            <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.club_id, 'delete')">
                            <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                        </button>
                        <img matListAvatar src="{{image_url}}{{data.logo}}" *ngIf="data.logo && data.cover_image != ''" alt="image" (click)="confirmDialog(data, 'preview')" />
                             <h3 class="truncate" matLine>{{data.name}}</h3>
                        <p class="truncate1" matLine>{{data.category}}</p>
                        <p class="truncate2" matLine>{{data.about}}</p>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
