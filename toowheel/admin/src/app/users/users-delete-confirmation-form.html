<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="mat-typography">
    Are you sure? Do you want to delete this record? You can't recover it!
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
        <button mat-button (click)="confirmDelete()" [disabled]="loading">Yes, delete it!</button>
        <mat-progress-spinner
            class="example-margin"
            *ngIf="loading"
            [mode]="'indeterminate'"
            [strokeWidth]="3"
            [diameter]="25">
        </mat-progress-spinner>
    </div>
</mat-dialog-content>
