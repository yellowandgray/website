<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <button mat-raised-button color="primary" (click)="openUsersForm(0, 'result')"><mat-icon>add</mat-icon> users</button>
        </div>
        <mat-list>
            <h3 mat-subheader>Folders</h3>
            <mat-list-item class="list-container">
                <button mat-icon-button aria-label="label" (click)="openView()">
                    <mat-icon #tooltip="matTooltip" matTooltip="View">remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button aria-label="label" (click)="openDialog()">
                    <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="label" (click)="confirmDelete()">
                    <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                </button>
                <img matListAvatar src="./assets/1.jpg" alt="..." />
                <h4 mat-line>Name</h4>
                <p mat-line> Role </p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-sidenav-content>
</mat-sidenav-container>
