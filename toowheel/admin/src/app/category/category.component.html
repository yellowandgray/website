<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-tab-group>
            <mat-tab label="2 Wheeler">                
                <section class="section">
                    <br/>                     
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
                        <div class="searchdesign" fxFlex="50%">
                            <mat-form-field [floatLabel]="'never'" fxFlex="100%">
                                <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTermTW" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="20%">
                            <mat-form-field fxFlex="100%">
                                <mat-label>Sort by</mat-label>
                                <mat-select [(ngModel)]="sortdata_tw" (selectionChange)="sortRecords('result', sortdata_tw)">
                                    <mat-option value="title_a_z">Name A-Z</mat-option>
                                    <mat-option value="title_z_a">Name Z-A</mat-option>
                                    <mat-option value="created_a_z">Created Date ASC</mat-option>
                                    <mat-option value="created_z_a">Created Date DESC</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                       <div fxFlex="30%" fxLayoutAlign="end end">
                    <button mat-raised-button color="primary" (click)="openDialog(0, 'result', 'two_wheel')"><mat-icon>add</mat-icon> Category</button>
                </div>
                    </div>
                </section> 
                <mat-list>
                    <mat-list-item *ngFor="let data of result | filterEventClub: searchTermTW">
                        <button mat-icon-button aria-label="label" (click)="openDialog(data.category_id, 'result', 'two_wheel')">
                            <mat-icon #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.category_id)">
                            <mat-icon #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                        </button>
                        <h3 matLine>{{data.name}}</h3>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
            <mat-tab label="4 Wheeler">
                
                <section class="section">
                    <br/>                     
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
                        <div class="searchdesign" fxFlex="50%">
                            <mat-form-field [floatLabel]="'never'" fxFlex="100%">
                                <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTermFW" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="20%">
                            <mat-form-field fxFlex="100%">
                                <mat-label>Sort by</mat-label>
                                <mat-select [(ngModel)]="sortdata_fw" (selectionChange)="sortRecords('result_fw', sortdata_fw)">
                                    <mat-option value="title_a_z">Name A-Z</mat-option>
                                    <mat-option value="title_z_a">Name Z-A</mat-option>
                                    <mat-option value="created_a_z">Created Date ASC</mat-option>
                                    <mat-option value="created_z_a">Created Date DESC</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="30%" fxLayoutAlign="end end">
                    <button mat-raised-button color="primary" (click)="openDialog(0, 'result_fw', 'four_wheel')"><mat-icon>add</mat-icon> Category</button>
                </div>
                    </div>
                </section> 
                <mat-list>
                    <mat-list-item *ngFor="let data of result_fw | filterEventClub: searchTermFW">
                        <button mat-icon-button aria-label="label" (click)="openDialog(data.category_id, 'result_fw', 'four_wheel')">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="confirmDelete(data.category_id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <h3 matLine>{{data.name}}</h3>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
