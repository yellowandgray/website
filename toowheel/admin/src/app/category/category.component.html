<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-tab-group>
            <mat-tab label="2 Wheeler">
                <div class="add-btn-container">
                    <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Category</button>
                </div>
                <mat-list>
                    <mat-list-item *ngFor="let data of result">
                        <button mat-icon-button aria-label="label" (click)="openDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <h3 matLine>{{data.name}}</h3>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
            <mat-tab label="4 Wheeler">
                <div class="add-btn-container">
                    <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Category</button>
                </div>
                <mat-list>
                    <mat-list-item>
                        <button mat-icon-button aria-label="label" (click)="openDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <h3 matLine>800 CC</h3>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <button mat-icon-button aria-label="label" (click)="openDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <h3 matLine>1200 CC</h3>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
