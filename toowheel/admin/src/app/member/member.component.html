<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-tab-group>
            <mat-tab label="2 Wheeler">
                <mat-list>
                    <mat-list-item>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>money</mat-icon>
                        </button>
                        <img matListAvatar src="assets/1.jpg" alt="...">
                        <h3 matLine>Johni</h3>
                        <p matLine>
                            <span>Register with website on 30/08/2019 with referral on Mushaqdeen</span>
                        </p>
                        <p matLine>
                            <span>Earned 0 points in referral</span>
                        </p>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
            <mat-tab label="4 Wheeler">
                <mat-list>
                    <mat-list-item>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>done</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label" (click)="openDialog()">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="label">
                            <mat-icon>money</mat-icon>
                        </button>
                        <img matListAvatar src="assets/1.jpg" alt="...">
                        <h3 matLine>Venket</h3>
                        <p matLine>
                            <span>Register with website on 20/08/2019 with no referral</span>
                        </p>
                        <p matLine>
                            <span>Earned 500 points in referral</span>
                        </p>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
