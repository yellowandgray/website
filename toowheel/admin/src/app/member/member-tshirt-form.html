<h2 mat-dialog-title>T-Shirt Delivery Status</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start end">
        <mat-form-field appearance="outline" fxFlex="100%">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="delivery_status" (selectionChange)="changeStatus(data.member_id, delivery_status)">
                <mat-option value="1">
                    Pending
                </mat-option>
                <mat-option value="2">
                    Shipped
                </mat-option>
                <mat-option value="3">
                    Delivered
                </mat-option>
            </mat-select>
        </mat-form-field>
        <table mat-table class="member-table" *ngIf="data.activated_at != '0000-00-00'">
            <tr>
                <th mat-header-cell>Activated on</th>
                <td mat-cell> {{data.activated_at | date: 'dd/MM/yyyy'}} </td>
            </tr>
            <tr>
                <th mat-header-cell>Shipped on</th>
                <td mat-cell *ngIf="data.t_shirt_status > 1"> {{data.shipped_at | date: 'dd/MM/yyyy'}} </td>
                <!--<td mat-cell *ngIf="data.t_shirt_status == 1"> <button mat-raised-button color="accent" (click)="changeStatus(data.member_id, 2)">Shipped</button>  </td>-->
            </tr>
            <tr>
                <th mat-header-cell>Delivered on</th>
                <td mat-cell *ngIf="data.t_shirt_status > 2"> {{data.delivered_at | date: 'dd/MM/yyyy'}} </td>
                <!--<td mat-cell *ngIf="data.t_shirt_status == 2"> <button mat-raised-button color="warn" (click)="changeStatus(data.member_id, 3)">Delivered</button> </td>-->
            </tr>
        </table>
        <div *ngIf="data.activated_at == '0000-00-00'">
            Member not activated
        </div>
    </div>
</mat-dialog-content>
