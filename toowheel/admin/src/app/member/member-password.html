<h2 mat-dialog-title>Member Password Change</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
        <div class="member-profile-picturepassword"  fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
        <div fxFlex="100%" fxLayoutAlign="start center">
            <img src="{{image_url}}{{data.profile_picture}}" alt="" />           
            <h1>{{data.first_name}}{{data.last_name}}</h1>           
        </div>
      </div>    
       <br/>
       <br/>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">           
             <div fxFlex="50%">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required placeholder="" formControlName="password" />
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
