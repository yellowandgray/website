<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div class="add-btn-container">
            <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Gallery</button>
        </div>
        <mat-card class="detail-card">
            <mat-card-header>
                <mat-card-title>Race on 2018</mat-card-title>
                <mat-card-subtitle>Image</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/news1.jpg" alt="Photo of a Shiba Inu" />
            <mat-card-actions>
                <button mat-icon-button aria-label="label" (click)="openDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="label">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-card class="detail-card">
            <mat-card-header>
                <mat-card-title>Race on 2017</mat-card-title>
                <mat-card-subtitle>Image</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/news2.jpg" alt="Photo of a Shiba Inu" />
            <mat-card-actions>
                <button mat-icon-button aria-label="label" (click)="openDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="label">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
