<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" opened cdkScrollable class="primary">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="start start">
            <mat-card fxFlex="25%">
                <mat-card-header>
                    <mat-card-title>Logo</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{image_url}}{{data.value}}" alt="image" />
                <mat-card-actions>
                    <button mat-icon-button matTooltip="Edit" aria-label="label">
                        <mat-icon (click)="openDialog(data.config_id, 'result')">edit</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
            <mat-card fxFlex="25%">
                <mat-card-header>
                    <mat-card-title>Cover Image</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{image_url}}{{data.value}}" alt="image" />
                <mat-card-actions>
                    <button mat-icon-button matTooltip="Edit" aria-label="label">
                        <mat-icon (click)="openDialog(data.config_id, 'result')">edit</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
            <mat-card fxFlex="25%">
                <mat-card-header>
                    <mat-card-title>Description</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{data.value}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button matTooltip="Edit" aria-label="label">
                        <mat-icon (click)="openDialog(data.config_id, 'result')">edit</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
            <div fxFlex="25%"></div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
