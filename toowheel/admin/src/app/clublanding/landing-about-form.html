<h2 mat-dialog-title>About</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div fxFlex="100%">
            <mat-form-field class="full-width">
                <mat-label>About club</mat-label>
                <textarea matInput placeholder="Write here"></textarea>
                <mat-icon matSuffix>message</mat-icon>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
