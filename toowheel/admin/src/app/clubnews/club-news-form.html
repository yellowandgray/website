<h2 mat-dialog-title>News</h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Placeholder" />
                <mat-icon matSuffix>title</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <button type="button" mat-raised-button (click)="fileInput.click()">Banner Image</button>
            <input hidden #fileInput type="file" id="file" />
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput placeholder="DD/MM/YYYY" />
                <mat-icon matSuffix>calendar_today</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Media</mat-label>
                <mat-select>
                    <mat-option [value]="">
                        KL Times
                    </mat-option>
                    <mat-option [value]="">
                        Morning Malaysia
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix>grade</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
        <div fxFlex="100%">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea rows="6" matInput placeholder="Write here"></textarea>
                <mat-icon matSuffix>message</mat-icon>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
