<h2 mat-dialog-title>Ecommerce Units</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="ecommerceunitsForm" (ngSubmit)="onSubmit()">  
              <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Unit Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option [value]="'Gram'">Gram</mat-option>
                        <mat-option [value]="'Milliliter'">Milliliter</mat-option>
                        <mat-option [value]="Pixel">Pixel</mat-option>                        
                    </mat-select>
                    <mat-error>Role is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Unit Name</mat-label>
                    <input matInput placeholder="" required formControlName="name" />
                    <mat-error>Unit Name is required</mat-error>
                </mat-form-field>
            </div>
             <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Value</mat-label>
                    <input matInput placeholder="" required formControlName="value" />
                    <mat-error>Value is required</mat-error>
                </mat-form-field>
            </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
    
</mat-dialog-content>
