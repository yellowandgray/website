<h2 mat-dialog-title>Ecommerce Products</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="ecommerceproductsForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Category Name</mat-label>
                    <input matInput placeholder="" required formControlName="name" />
                    <mat-error>Category Name is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50%">
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label>Category</mat-label>
                    <mat-select required formControlName="category">
                        <mat-option [value]="row.category_id" *ngFor="let row of categories">
                            {{row.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Club Category is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <br/>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start center">
            <div fxFlex="100%">
                <mat-form-field fxFlex="100%">
                    <mat-label>Description</mat-label>
                    <textarea rows="6" matInput placeholder="" required formControlName="description"></textarea>
                    <mat-error>Description is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end center">
            <button mat-button [mat-dialog-close]="false">Cancel</button>
            <button mat-button type="submit" [disabled]="loading">Save</button>
            <mat-progress-spinner
                class="example-margin"
                *ngIf="loading"
                [mode]="'indeterminate'"
                [strokeWidth]="3"
                [diameter]="25">
            </mat-progress-spinner>
        </div>
    </form>
</mat-dialog-content>
