<md-bottom-sheet class="md-grid" layout="column">
    <div layout="row" layout-align="start center" ng-cloak>
        <h4>Other Configs</h4>
    </div>
    <div ng-cloak>
        <div layout="row">
            <form name="addForm" ng-submit="submitForm('payroll_configs', 'Configs');" flex layout="row" layout-align="start start">
                <md-input-container flex="40">
                    <label>Leave Allowable</label>
                    <input required ng-model="formFields.leave_allowable" type="number" />
                </md-input-container>
                <md-input-container flex="40">
                    <label>Max In time</label>
                    <input required ng-model="formFields.in_time" type="time" />
                </md-input-container>
                <md-button class="md-primary md-raised" aria-label="Submit" type="submit" ng-disabled="addForm.$invalid || loading">
                    Submit
                </md-button>
            </form>
        </div>
    </div>
</md-bottom-sheet>
